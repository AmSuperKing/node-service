<div id="write" class=""><h1><a name="html5-iframe" class="md-header-anchor"></a><span>HTML5 </span><code>&lt;iframe&gt;</code></h1><p><span>HTML内联框架元素 (·</span><iframe><span>·) 表示嵌套的browsing context。它能够将另一个HTML页面嵌入到当前页面中。</span></p><p><span>每个嵌入的浏览上下文（embedded browsing context）都有自己的会话历史记录(session history)和DOM树。包含嵌入内容的浏览上下文称为父级浏览上下文。顶级浏览上下文（没有父级）通常是由 Window 对象表示的浏览器窗口。</span></p><blockquote><p><span>页面上的每个</span><code>&lt;iframe&gt;</code><span>都需要增加内存和其它计算资源，这是因为每个浏览上下文都拥有完整的文档环境。虽然理论上来说你能够在代码中写出来无限多的</span><code>&lt;iframe&gt;</code><span>，但是你最好还是先看看这么做会不会导致某些性能问题。</span></p></blockquote><h3><a name="属性" class="md-header-anchor"></a><span>属性</span></h3><p><span>该元素包含全局属性。</span></p><p><code>allow</code>
<span>	</span><span>用于为</span><code>&lt;iframe&gt;</code><span>指定其特征策略.</span>
<code>allowfullscreen</code>
<span>	</span><span>设置为</span><code>true</code><span>时，可以通过调用 </span><code>&lt;iframe&gt;</code><span>的</span><code>requestFullscreen()</code><span>方法激活全屏模式。</span></p><p><span>	</span><span>这是一个历史遗留属性，已经被重新定义为 </span><code>allow=&quot;fullscreen&quot;</code><span>。</span></p><p><strong><code>allowpaymentrequest</code></strong></p><p><span>	</span><span>设置为</span><code>true</code><span>时，跨域的 </span><code>&lt;iframe&gt;</code><span> 就可以调用 Payment Request API。</span></p><p><span>	</span><span>这是一个历史遗留属性，已经被重新定义为 </span><code>allow=&quot;payment&quot;</code><span>.</span></p><p><strong><code>csp</code></strong><span> </span></p><p><span>	</span><span>对嵌入的资源配置内容安全策略。</span></p><p><strong><code>height</code></strong></p><p><span>	</span><span>以CSS像素格式HTML5，或像素格式HTML 4.01，或百分比格式指定frame的高度。默认值为</span><code>150</code><span>。</span></p><p><strong><code>importance</code></strong><span> </span></p><p><span>表示 </span><code>&lt;iframe&gt;</code><span>的 </span><code>src</code><span> 属性指定的资源的加载优先级。允许的值有：</span></p><ul><li><p><code>auto</code><span> (default)</span></p><p><span>不指定优先级。浏览器根据自身情况决定资源的加载顺序</span></p></li><li><p><code>high</code></p><p><span>资源的加载优先级较高</span></p></li><li><p><code>low</code></p><p><span>资源的加载优先级较低</span></p></li></ul><p><strong><code>name</code></strong></p><p><span>	</span><span>用于定位嵌入的浏览上下文的名称。该名称可以用作 </span><code>&lt;a&gt;</code><span>标签与</span><code>&lt;form&gt;</code><span>标签的 </span><code>target</code><span> 属性值，也可以用作</span><code>input</code><span> 标签和</span><code>&lt;button&gt;</code><span> 标签的 </span><code>formtarget</code><span> 属性值，还可以用作</span><code>window.open()</code><span>方法的 </span><code>windowName</code><span> 参数值。</span></p><p><strong><code>referrerpolicy</code></strong></p><p><span>表示在获取 iframe 资源时如何发送</span><code>referrer</code><span>首部：</span></p><ul><li><code>no-referrer</code><span>: 不发送 </span><code>Referer</code><span>首部。</span></li><li><code>no-referrer-when-downgrade</code><span> (default): 向不受</span><code>TLS</code><span> (</span><code>HTTPS</code><span>) 保护的 </span><code>origin</code><span> 发送请求时，不发送 </span><code>Referer</code><span>首部。</span></li><li><code>origin</code><span>: referrer 首部中仅包含来源页面的源。换言之，仅包含来源页面的</span><code>scheme</code><span>,</span><code>host</code><span>, 以及 </span><code>port</code><span>。</span></li><li><code>origin-when-cross-origin</code><span>: 发起跨域请求时，仅在 referrer 中包含来源页面的源。发起同源请求时，仍然会在 referrer 中包含来源页面在服务器上的路径信息。</span></li><li><code>same-origin</code><span>: 对于 </span><code>same origin</code><span>（同源）请求，发送 referrer 首部，否则不发送。</span></li><li><code>strict-origin</code><span>: 仅当被请求页面和来源页面具有相同的协议安全等级时才发送 referrer 首部（比如从采用 HTTPS 协议的页面请求另一个采用 HTTPS 协议的页面）。如果被请求页面的协议安全等级较低，则不会发送 referrer 首部（比如从采用 HTTPS 协议的页面请求采用 HTTP 协议的页面）。</span></li><li><code>strict-origin-when-cross-origin</code><span>: 当发起同源请求时，在 referrer 首部中包含完整的 URL。当被请求页面与来源页面不同源但是有相同协议安全等级时（比如 HTTPS→HTTPS），在 referrer 首部中仅包含来源页面的源。当被请求页面的协议安全等级较低时（比如 HTTPS→HTTP），不发送 referrer 首部。</span></li><li><code>unsafe-url</code><span>: 始终在 referrer 首部中包含源以及路径 （但不包括</span><code>fragment</code><span>，</span><code>密码</code><span>，或</span><code>用户名</code><span>）。</span><strong><span>这个值是不安全的</span></strong><span>, 因为这样做会暴露受 TLS 保护的资源的源和路径信息。</span></li></ul><p><strong><code>sandbox</code></strong></p><p><span>该属性对呈现在 iframe 框架中的内容启用一些额外的限制条件。属性值可以为空字符串（这种情况下会启用所有限制），也可以是用空格分隔的一系列指定的字符串。有效的值有：</span></p><ul><li><code>allow-downloads-without-user-activation</code><span> : 允许在没有征求用户同意的情况下下载文件.</span></li><li><code>allow-forms</code><span>: 允许嵌入的浏览上下文提交表单。如果没有使用该关键字，则无法提交表单。</span></li><li><code>allow-modals</code><span>: 允许嵌入的浏览上下文打开模态窗口。</span></li><li><code>allow-orientation-lock</code><span>: 允许嵌入的浏览上下文锁定屏幕方向（译者注：比如智能手机、平板电脑的水平朝向或垂直朝向）。</span></li><li><code>allow-pointer-lock</code><span>: 允许嵌入的浏览上下文使用</span><code>Pointer Lock API</code><span>.</span></li><li><code>allow-popups</code><span>: 允许弹窗 (例如 window.open, target=&quot;_blank&quot;, </span><code>showModalDialog</code><span>)。如果没有使用该关键字，相应的功能将自动被禁用。</span></li><li><code>allow-popups-to-escape-sandbox</code><span>:  允许沙箱化的文档打开新窗口，并且新窗口不会继承沙箱标记。例如，安全地沙箱化一个广告页面，而不会在广告链接到的新页面中启用相同的限制条件。</span></li><li><code>allow-presentation</code><span>: 允许嵌入的浏览上下文开始一个</span><code>presentation session</code><span>。</span></li><li><code>allow-same-origin</code><span>: 如果没有使用该关键字，嵌入的浏览上下文将被视为来自一个独立的源，这将使 </span><code>same-origin policy</code><span> 同源检查失败。</span></li><li><code>allow-scripts</code><span>: 允许嵌入的浏览上下文运行脚本（但不能创建弹窗）。如果没有使用该关键字，就无法运行脚本。</span></li><li><code>allow-storage-access-by-user-activation</code><span> : 允许嵌入的浏览上下文通过</span><code>Storage Access API</code><span>使用父级浏览上下文的存储功能。</span></li><li><code>allow-top-navigation</code><span>: 允许嵌入的浏览上下文导航（加载）内容到顶级的浏览上下文。</span></li><li><code>allow-top-navigation-by-user-activation</code><span>: 允许嵌入的浏览上下文</span><strong><span>在经过用户允许后</span></strong><span>导航（加载）内容到顶级的浏览上下文。</span></li></ul><blockquote><p><span>注意:</span></p><p><span>当被嵌入的文档与主页面同源时，强烈建议不要同时使用 </span><code>allow-scripts</code><span> 和 </span><code>allow-same-origin</code><span>。如果同时使用，嵌入的文档就可以通过代码删除 </span><code>sandbox</code><span> 属性，如此，就安全性而言还不如不用</span><code>sandbox</code><span>。</span>
<span>如果攻击者可以在沙箱化的</span><code>iframe</code><span>之外展示内容，例如用户在新标签页中打开内联框架，那么沙箱化也就没有意义了。建议把这种内容放置到独立的专用域中，以减小可能的损失。</span>
<span>沙箱属性(sandbox)在Internet Explorer 9及更早的版本上不被支持。</span></p></blockquote><p><code>src</code>
<span>	</span><span>被嵌套的页面的 URL 地址。使用 </span><code>about:blank</code><span>值可以嵌入一个遵从</span><code>同源策略</code><span>的空白页。在 Firefox （version 65及更高版本）、基于 Chromium 的浏览器、Safari/iOS 中使用代码移除 </span><code>iframe</code><span> 的</span><code>src</code><span> 属性（例如通过</span><code>Element.removeAttribute()</code><span>）会导致 </span><code>about:blank</code><span> 被载入 frame。</span>
<code>srcdoc</code><span> HTML5 only</span>
<span>	</span><span>该属性是一段HTML代码，这些代码会被渲染到 iframe 中。如果浏览器不支持 </span><code>srcdoc</code><span> 属性，则会渲染 src 属性表示的内容。</span>
<code>width</code>
<span>	</span><span>以CSS像素格式HTML5，或以像素格式HTML 4.01，或以百分比格式指定的 frame 的宽度。默认值是300。</span></p><p><strong><span>示例</span></strong></p><h4><a name="一个简单的-iframe" class="md-header-anchor"></a><span>一个简单的 </span><code>&lt;iframe&gt;</code></h4><p><span>下面的例子中，我们创建了一个框架。当用户点击框架中的按钮时，浏览器会弹出一个提示框。</span></p><pre lang="html" class="md-fences md-end-block ty-contain-cm modeLoaded" spellcheck="false"><div class="CodeMirror cm-s-inner CodeMirror-wrap" lang="html"><div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 8px;"><textarea autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="0" style="position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;"></textarea></div><div class="CodeMirror-scrollbar-filler" cm-not-content="true"></div><div class="CodeMirror-gutter-filler" cm-not-content="true"></div><div class="CodeMirror-scroll" tabindex="-1"><div class="CodeMirror-sizer" style="margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;"><div style="position: relative; top: 0px;"><div class="CodeMirror-lines" role="presentation"><div role="presentation" style="position: relative; outline: none;"><div class="CodeMirror-measure"></div><div class="CodeMirror-measure"></div><div style="position: relative; z-index: 1;"></div><div class="CodeMirror-code" role="presentation"><div class="CodeMirror-activeline" style="position: relative;"><div class="CodeMirror-activeline-background CodeMirror-linebackground"></div><div class="CodeMirror-gutter-background CodeMirror-activeline-gutter" style="left: 0px; width: 0px;"></div><pre class=" CodeMirror-line " role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-tag cm-bracket">&lt;</span><span class="cm-tag">iframe</span> <span class="cm-attribute">src</span>=<span class="cm-string">"https://mdn-samples.mozilla.org/snippets/html/iframe-simple-contents.html"</span> <span class="cm-attribute">title</span>=<span class="cm-string">"iframe example 1"</span> <span class="cm-attribute">width</span>=<span class="cm-string">"400"</span> <span class="cm-attribute">height</span>=<span class="cm-string">"300"</span><span class="cm-tag cm-bracket">&gt;</span></span></pre></div><pre class=" CodeMirror-line " role="presentation"><span role="presentation" style="padding-right: 0.1px;"> &nbsp;<span class="cm-tag cm-bracket">&lt;</span><span class="cm-tag">p</span><span class="cm-tag cm-bracket">&gt;</span>Your browser does not support iframes.<span class="cm-tag cm-bracket">&lt;/</span><span class="cm-tag">p</span><span class="cm-tag cm-bracket">&gt;</span></span></pre><pre class=" CodeMirror-line " role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-tag cm-bracket">&lt;/</span><span class="cm-tag">iframe</span><span class="cm-tag cm-bracket">&gt;</span></span></pre></div></div></div></div></div><div style="position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 92px;"></div><div class="CodeMirror-gutters" style="display: none; height: 92px;"></div></div></div></pre><h4><a name="在新标签页中打开-iframe-里面的链接" class="md-header-anchor"></a><span>在新标签页中打开 </span><code>&lt;iframe&gt;</code><span> 里面的链接</span></h4><p><span>下面的例子演示了在框架中展示谷歌地图。</span></p><pre lang="html" class="md-fences md-end-block ty-contain-cm modeLoaded" spellcheck="false" style="break-inside: unset;"><div class="CodeMirror cm-s-inner CodeMirror-wrap" lang="html"><div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 8px;"><textarea autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="0" style="position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;"></textarea></div><div class="CodeMirror-scrollbar-filler" cm-not-content="true"></div><div class="CodeMirror-gutter-filler" cm-not-content="true"></div><div class="CodeMirror-scroll" tabindex="-1"><
